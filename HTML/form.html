<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Class Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-3">CLASS REGISTRATION</h1>
    <h5>Please fill and submit this form to register for the classes. We'll contact you soon.</h5>
    <form action="submit.php" method="POST" onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div><br>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div><br>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone:</label>
        <input type="tel" id="phone" name="phone" class="form-control" required>
      </div><br>

      <div class="mb-3">
        <label class="form-label">Gender:</label><br>
        <div class="form-check form-check-inline">
          <input type="radio" id="male" name="gender" value="male" class="form-check-input" required>
          <label for="male" class="form-check-label">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="female" name="gender" value="female" class="form-check-input" required>
          <label for="female" class="form-check-label">Female</label>
        </div>
      </div><br>

      <div class="mb-3">
        <label for="class" class="form-label">Class:</label>
        <select id="class" name="class" class="form-select" required>
          <option value="python">Python</option>
          <option value="java">Java(Core)</option>
          <option value="cpp">C++</option>
          <option value="dsa">DSA</option>
          <option value="c">C</option>
          <option value="javaad">Java(Advance)</option>
          <option value="WebDev">Web Development</option>
        </select>
      </div><br>

      <div class="mb-3">
        <label class="form-label">Branch:</label><br>
        <div class="form-check form-check-inline">
          <input type="radio" id="indiranagar" name="branch" value="indiranagar" class="form-check-input" required>
          <label for="indiranagar" class="form-check-label">Indiranagar</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="college-road" name="branch" value="college-road" class="form-check-input" required>
          <label for="college-road" class="form-check-label">College Road</label>
        </div>
      </div><br>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Add Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function validateForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var gender = document.querySelector('input[name="gender"]:checked');
      var className = document.getElementById("class").value;
      var branch = document.querySelector('input[name="branch"]:checked');

      if (!name || !email || !phone || !gender || !className || !branch) {
        alert("Please fill in all the required fields.");
        return false;
      }

      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      var phoneRegex = /^\d{10}$/;

      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      if (!phoneRegex.test(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        return false;
      }
    }
  </script>
</body>
</html>
